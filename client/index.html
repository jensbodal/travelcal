{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US">

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>


    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="{% static 'bower_components/angular-material/angular-material.css' %}" />
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'bower_components/bower-bootswatch-paper/css/paper.css' %}" />
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- Material Design fonts -->
    <!-- @todo @jens not sure what these do and can't get bower to install them -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/css/main.css' %}">
    <base href="/">
</head>

<body>
    <div ng-app="travelcal">
        <div id="travelcal-main" ui-view="travelcalMain"></div>
    </div>
    
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src='{% static 'bower_components/angular/angular.js' %}'></script>
    <script src='{% static 'bower_components/angular-animate/angular-animate.js' %}'></script>
    <script src='{% static 'bower_components/angular-aria/angular-aria.js' %}'></script>
    <script src='{% static 'bower_components/angular-messages/angular-messages.js' %}'></script>
    <script src='{% static 'bower_components/angular-material/angular-material.js' %}'></script>
    <script src='{% static 'bower_components/angular-ui-router/release/angular-ui-router.js' %}'></script>
    <script src='{% static 'bower_components/ngstorage/ngStorage.js' %}'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- our app files; modules most go before their respective components -->
    <!-- angular-file-loader doesn't replace paths aside from relative so cannot have grunt auto include these as needed
         there's likely another grunt package that can provide this functionality but possibly it's not really necessary -->
    <script src='{% static 'app/home/home.module.js' %}'></script>
    <script src='{% static 'app/home/home.route.js' %}'></script>
    <script src='{% static 'app/home/home.controller.js' %}'></script>
    <script src='{% static 'app/nav/nav.module.js' %}'></script>
    <script src='{% static 'app/nav/nav.controller.js' %}'></script>
    <script src='{% static 'app/layout/layout.module.js' %}'></script>
    <script src='{% static 'app/layout/layout.route.js' %}'></script>
    <script src='{% static 'app/login/login.module.js' %}'></script>
    <script src='{% static 'app/login/login.controller.js' %}'></script>
    <script src='{% static 'app/core/core.module.js' %}'></script>
    <script src='{% static 'app/app.module.js' %}'></script>
    <script src='{% static 'app/services/authentication.service.js' %}'></script>
</body>

</html>
