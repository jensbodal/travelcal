<!-- Using bootstrap for navbar because Angular Material isn't awesome for this... -->
<nav class="navbar navbar-inverse" ng-controller="NavController as vm">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" ng-click="vm.selectedLink(-1)">
        <i class='fa fa-plane'></i>
        TravelCal
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li 
            ng-repeat="link in vm.links" 
            ng-class="{ 'active': link.selected }"
            ng-click="vm.selectedLink($index)"
            >
            <a ng-href="{{link.link}}">{{link.text}}</a>
        </li>
      </ul>
      <md-menu class="pull-right">
      <md-button 
        ng-click="vm.openMenu($mdOpenMenu, $event)" 
        class="md-icon-button" 
        aria-label="Open some menu"
        >
        <ng-md-icon md-menu-origin="" icon="menu" style="fill: white"></mg-md-icon>
      </md-button>
      <md-menu-content>
          <md-menu-item>
              <md-button ng-click="vm.login()" aria-label="Do something">
                  <ng-md-icon md-menu-align-target icon="login"></ng-md-icon>
                  Login
              </md-button>
          </md-menu-item>
          <md-menu-item>
              <md-button ng-click="vm.logout()" aria-label="Do something">
                  <ng-md-icon md-menu-align-target icon="logout"></ng-md-icon>
                  Logout
              </md-button>
          </md-menu-item>
      </md-menu-content>
      </md-menu>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
