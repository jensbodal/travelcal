{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-US">

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <base href="/">
</head>

<body>
    <div ng-app="travelcal">
        <div id="travelcal-main" ui-view="travelcalMain"></div>
    </div>
    <script src='{% static 'bower_components/angular/angular.js' %}'></script>

    <!-- javascript dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>

    <!-- our app files; modules most go before their respective components -->
    <script src='{% static 'app/home/home.module.js' %}'></script>
    <script src='{% static 'app/home/home.route.js' %}'></script>
    <script src='{% static 'app/home/home.controller.js' %}'></script>
    <script src='{% static 'app/nav/nav.module.js' %}'></script>
    <script src='{% static 'app/nav/nav.controller.js' %}'></script>
    <script src='{% static 'app/layout/layout.module.js' %}'></script>
    <script src='{% static 'app/layout/layout.route.js' %}'></script>
    <script src='{% static 'app/register/register.module.js' %}'></script>
    <script src='{% static 'app/register/register.route.js' %}'></script>
    <script src='{% static 'app/register/register.controller.js' %}'></script>
    <script src='{% static 'app/core/core.module.js' %}'></script>
    <script src='{% static 'app/app.module.js' %}'></script>
</body>

</html>
