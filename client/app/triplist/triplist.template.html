<md-content class="travelcal-triplist">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <h1>Trip List</h1>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list flex>
                <md-list-item ng-repeat="trip in vm.trips" ng-click="null">
                    <div>
                        <h4>{{trip.country}}</h4>
                        {{trip.arrive}} - {{trip.depart}}
                    </div>
                </md-list-item>
            </md-list>
          <md-button class="md-raised" ng-click="newTrip($event)">New Trip</md-button>
        </md-card-content>
    </md-card>
</md-content>

<script type="text/ng-template" id="new-trip.template.html">
    <md-dialog aria-label="Add A Trip"  ng-cloak>
      <form>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Add A Trip</h2>
          </div>
        </md-toolbar>

        <md-dialog-actions layout="row">
          <md-button ng-click="cancel()">
           Cancel
          </md-button>
          <md-button ng-click="answer('useful')">
            Add
          </md-button>
        </md-dialog-actions>
      </form>
    </md-dialog>
</script>
