<md-card style="display:inline-block" ng-controller="NewItemController as vm">
    <md-card-title>
        <h3>{{vm.title}}</h3>
    </md-card-title>
    <md-card-content>
        <form ng-submit="vm.submit" name="vm.NewItemForm">
            <div layout-gt-xs="row">

                <md-input-container flex>
                    <label>Activity name</label>
                    <input ng-model="vm.activity.title" required name="name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-content>
                    <label>Dates</label>
                    <md-datepicker ng-model-options="{timezone:'UTC'}" ng-model="vm.activity.start" md-placeholder="Start date" ng-required="!vm.activity.cost" md-open-on-focus></md-datepicker>
                    <md-datepicker ng-model-options="{timezone:'UTC'}" ng-model="vm.activity.end" md-min-date="vm.activity.start" md-placeholder="End date" md-open-on-focus></md-datepicker>
                </md-content>
            </div>
            <div layout-gt-sm="row">
                <md-input-container>
                    <md-checkbox ng-model="vm.activity.allDay">All Day Event</md-checkbox>
                </md-input-container>
            </div>
            <div layout-gt-sm="row" ng-show="!vm.activity.allDay">
                <md-content>
                    <label>Hours</label>
                    <table>
                        <td>
                            <md-input-container>
                                <label>Start</label>
                                <input type="time" ng-model="vm.activity.startTime">
                            </md-input-container>
                        </td>

                        <td>
                            <md-input-container>
                                <label>End</label>
                                <input type="time" ng-model="vm.activity.endTime">
                            </md-input-container>
                        </td>
                    </table>
                </md-content>
            </div>
            <div layout-gt-sm="row">
                <md-input-container>
                    <input type="text" ng-model="vm.activity.info_url" placeholder="Link">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Cost</label>
                    <input ng-model="vm.activity.cost" type="number" placeholder="0.00" step="0.01">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Currency</label>
                    <md-autocomplete md-selected-item="vm.selectedItem" md-search-text="vm.searchText" md-selected-item-change="vm.updateCurrency(curr.value)" md-items="curr in vm.querySearch(vm.searchText)" md-item-text="curr.display" md-min-length="0" ng-init="vm.searchText=vm.currency">
                        <md-item-template>
                            <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{curr.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No currencies matching "{{vm.searchText}} were found.
                        </md-not-found>
                    </md-autocomplete>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <md-select ng-model="vm.activity.repetitionType" aria-label="select type">
                        <md-option ng-repeat="type in vm.repetitionTypes" value="{{type}}">{{type}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container ng-if="vm.activity.repetitionType == 'per person'" class="md-block" flex-gt-sm>
                    <input ng-model="vm.activity.quantity" min="1" type="number">
                </md-input-container>
                <md-input-container ng-if="vm.activity.repetitionType == 'per person'" class="md-block" flex-gt-sm>
                    <ng-pluralize count="vm.activity.quantity || 0" when="{'0': 'people', '1': 'person', 'other': 'people'}"></ng-pluralize>
                </md-input-container>
                <md-input-container ng-if="vm.activity.repetitionType == 'per day'" class="md-block" flex-gt-sm>
                    <input ng-model="vm.activity.quantity" min="1" type="number">
                </md-input-container>
                <md-input-container ng-if="vm.activity.repetitionType == 'per day'" class="md-block" flex-gt-sm>
                    <ng-pluralize count="vm.activity.quantity || 0" when="{'0': 'days', '1': 'day', 'other': 'days'}"></ng-pluralize>
                </md-input-container>
                <div class="md-block" flex-gt-sm>
                    <span ng-if="vm.activity.repetitionType == 'per person' || vm.activity.repetitionType == 'per day'">
                        <label>Total</label>
                        <md-input-container flex-gt-sm>
                            {{vm.activity.cost * vm.activity.quantity}}
                        </md-input-container>
                    </span>
                </div>
            </div>
            <md-input-container class="md-block">
                <input type="text" g-places-autocomplete ng-model="vm.activity.address" placeholder="Address" />
            </md-input-container>

            <div layout-gt-sm="row">
                <fieldset class="md-block">
                    <textarea class="md-block" flex-gt-sm ng-model="vm.activity.notes" placeholder="Notes..."></textarea>
                </fieldset>
            </div>
            <md-button class="md-primary md-raised md-warn" ng-click="dvm.cancel()">Cancel</md-button>
            <md-button class="md-primary md-raised" ng-disabled="!vm.activity.title || !vm.activity.cost" ng-click="dvm.update(vm.activity)" ng-if="dvm.edit">Update</md-button>
            <md-button class="md-primary md-raised" ng-disabled="!vm.activity.title || !vm.activity.cost" ng-click="dvm.update(vm.activity)" ng-if="!dvm.edit">
                Add
            </md-button>
            <span flex></span>
            <md-button class="md-primary md-raised md-warn pull-right" ng-click="dvm.deleteActivity()">Delete</md-button>
        </form>
    </md-card-content>
</md-card>
